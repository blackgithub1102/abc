<div class="text-center">
    <div class="register-form">
        <img src="../../assets/img/logo.png">
        <h1>REGISTER</h1>
        <div class="form-inp">
            <input class="form-control" placeholder="Email: E.g email@.fis.com" type="text" [(ngModel)]="username">
            <input class="form-control" placeholder="Password" type="password" [(ngModel)]="password">
            <input class="form-control" placeholder="Confirm password" type="password" [(ngModel)]="password2">
        </div>
        <br>
        <button (click)="onRegister()" class="btn btn-primary btn-lg">Register</button>
        <div>If you have account, <a [routerLink]="['']">Login</a> now</div>
    </div>
</div>
